name: Deploy to ECS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.ECS_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.ECS_SSH_KEY }}".length
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to ECS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_SSH_KEY }}
          port: ${{ secrets.ECS_PORT }}
          source: "dist/"
          target: ${{ secrets.ECS_TARGET_DIR }}
          strip_components: 1

      - name: Restart web server (optional)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_SSH_KEY }}
          port: ${{ secrets.ECS_PORT }}
          script: |
            # 重启 nginx 或其他 web 服务器
            # sudo systemctl restart nginx
            # 或者只是重新加载配置
            # sudo nginx -s reload
            echo "Deployment completed successfully"
